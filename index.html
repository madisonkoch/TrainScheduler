<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- CSS Style & Fonts -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Syncopate:700" rel="stylesheet">

  </head>

  <body>

    <!-- Train Scheduler -->
    <div class="container">

      <!-- Header -->
      <div class="page-header" style="background-color: #0077c2 ; color: black">
        <div id="h1-holder">
          <h1>XYZ</h1>
          <h1 id="plane">Train Station</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
        <!-- Add Employee  -->
          <div class="panel panel-primary" style="border-color: #42a5f5">
            <div class="panel-heading" style="background-color: #42a5f5; color:black; border-color:#42a5f5">
                <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#add-train-body">
                  <h3 class="panel-title"><strong>Add Train</strong></h3>
                </button>
            </div>
            <div class="panel-body collapse" id="add-train-body">
              <!-- Entry Form -->
              <form>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Train Name</span>
                  <input type="text" class="form-control" aria-describedby="basic-addon1" id="train-name-input">
                </div>
                <br>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon2">Destination</span>
                  <input type="text" class="form-control" aria-describedby="basic-addon2" id="dest-input">
                </div>
                <br>
                <div id="all-times">
                  <div class="input-group time">
                      <span class="input-group-addon" id="basic-addon3">First Train (Military Time)</span>
                      <div id="time-div">
                      <input type="text" class="form-control time" id="hour" data-min="0" data-max="23" data-zeros="true" data-wrap="true" placeholder="Hour (0-24)">
                      <input type="text" class="form-control time" id="min" placeholder="Minute (0-59)" data-min="0" data-max="59" data-zeros="true" data-wrap="true">
                      </div>
                  </div>
                  <br>
                  <div class="input-group time">
                      <span class="input-group-addon" id="basic-addon4">Frequency</span>
                      <input type="text" class="form-control time" id="freq" placeholder="Minutes" data-min="0" data-max="59" data-zeros="true" data-wrap="true">
                  </div>
                </div>

                <br>
                <!-- <div class="form-group">
                  <label for="employee-name-input">Employee Name</label>
                  <input class="form-control" id="employee-name-input" type="text" style="border-color:#E1E2E1">
                </div> -->
                <!-- <div class="form-group">
                  <label for="role-input">Role</label>
                  <input class="form-control" id="role-input" type="text" style="border-color:#E1E2E1">
                </div> -->
                <!-- <div class="form-group">
                  <label for="start-input">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                  <input class="form-control" id="start-input" type="text" style="border-color:#E1E2E1">
                </div> -->
                <!-- <div class="form-group">
                  <label for="rate-input">Monthly Rate</label>
                  <input class="form-control" id="rate-input" type="text" style="border-color:#E1E2E1">
                </div> -->
                <button class="btn btn-primary" id="add-train-btn" type="submit"  style="border-color: #80d6ff; background-color: #80d6ff; color:black">Submit</button>
              </form>
            </div>
          </div>


        <!-- Existing Train Schedule-->
          <div class="panel panel-primary" style="border-color: #42a5f5">
            <div class="panel-heading"  style="background-color: #42a5f5; color:black; border-color:#42a5f5">
              <h3 class="panel-title"><strong>Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='employee-table' style="border-color:#E1E2E1">
                <thead>
                  <tr>
                    <th>Employee Name / Train Name</th>
                    <th>Role / Destination</th>
                    <th>Start Date / Frequency</th>
                    <th>Months Worked / Next Arrival</th>
                    <th>Monthly Rate ($) / Time Until Next Arrival</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>


        </div>
      </div>

    </div>

    <!-- JQuery & Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- JS file -->
    <script src="./assets/javascript/app.js"></script>


    <script>

    </script>
  </body>

</html>
